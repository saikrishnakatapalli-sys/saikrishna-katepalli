<!DOCTYPE html>
<html>
<head>
  <title>Saikrishna Global Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { margin: 5px; padding: 8px; }
    .box { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h2>üåç Saikrishna Online Store</h2>

<div id="authSection">
  <h3>Login / Register</h3>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<div id="storeSection" class="hidden">

  <button onclick="logout()">Logout</button>

  <h3>Add Product (Owner Only)</h3>
  <input type="text" id="pname" placeholder="Product Name">
  <input type="number" id="pprice" placeholder="Price">
  <button onclick="addProduct()">Add Product</button>

  <h3>Products</h3>
  <div id="products"></div>

  <h3>Orders (Owner Only)</h3>
  <div id="orders"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDteZoxSM2HeCqQ24uRva10Y1MFnCj0EZs",
  authDomain: "saikrishna-e7b2e.firebaseapp.com",
  projectId: "saikrishna-e7b2e",
  storageBucket: "saikrishna-e7b2e.firebasestorage.app",
  messagingSenderId: "2751968713",
  appId: "1:2751968713:web:85dee1babc2cba9745a418"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ownerEmail = "saikrishnakatapalli@gmail.com";

window.register = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    alert("Registered Successfully");
  } catch (error) {
    alert(error.message);
  }
}

window.login = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (error) {
    alert(error.message);
  }
}

window.logout = async function() {
  await signOut(auth);
}

onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById("authSection").classList.add("hidden");
    document.getElementById("storeSection").classList.remove("hidden");
    loadProducts();
    if (user.email === ownerEmail) {
      loadOrders();
    } else {
      document.getElementById("orders").innerHTML = "";
    }
  } else {
    document.getElementById("authSection").classList.remove("hidden");
    document.getElementById("storeSection").classList.add("hidden");
  }
});

window.addProduct = async function() {
  const user = auth.currentUser;
  if (!user || user.email !== ownerEmail) {
    alert("Only Owner Can Add Products");
    return;
  }

  const name = document.getElementById("pname").value;
  const price = document.getElementById("pprice").value;

  if (!name || !price) {
    alert("Enter product name and price");
    return;
  }

  await addDoc(collection(db, "catalog"), {
    name: name,
    price: price
  });

  alert("Product Added Successfully");
  loadProducts();
}

async function loadProducts() {
  const querySnapshot = await getDocs(collection(db, "catalog"));
  const productsDiv = document.getElementById("products");
  productsDiv.innerHTML = "";

  querySnapshot.forEach(doc => {
    const data = doc.data();
    productsDiv.innerHTML += `
      <div class="box">
        <h4>${data.name}</h4>
        <p>Price: ‚Çπ${data.price}</p>
        <button onclick="orderProduct('${data.name}', '${data.price}')">Order</button>
      </div>
    `;
  });
}

window.orderProduct = async function(name, price) {
  const user = auth.currentUser;

  await addDoc(collection(db, "orders"), {
    product: name,
    price: price,
    customerEmail: user.email,
    orderDate: new Date().toString()
  });

  alert("Order Placed Successfully");
}

async function loadOrders() {
  const querySnapshot = await getDocs(collection(db, "orders"));
  const ordersDiv = document.getElementById("orders");
  ordersDiv.innerHTML = "";

  querySnapshot.forEach(doc => {
    const data = doc.data();
    ordersDiv.innerHTML += `
      <div class="box">
        <p><b>Product:</b> ${data.product}</p>
        <p><b>Price:</b> ‚Çπ${data.price}</p>
        <p><b>Customer Email:</b> ${data.customerEmail}</p>
        <p><b>Date:</b> ${data.orderDate}</p>
      </div>
    `;
  });
}

</script>

</body>
</html>
